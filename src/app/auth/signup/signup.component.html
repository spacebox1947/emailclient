<h3>Create an Account</h3>

<form class="ui form" [formGroup]="authForm">
    <!-- <div class="field">
        <label>New User Name</label>
        <input formControlName="username" />
        
    </div> -->

    <app-input
        label="Username"
        [control]="authForm.get('username') ? authForm.get('username') : null"
    ></app-input>
    {{ authForm.get('username')?.errors | json }}

    <div class="field">
        <label>Password</label>
        <input formControlName="password" />
        {{ authForm.get('password')?.errors | json }}
    </div>

    <app-input></app-input>

    <div class="field">
        <label>Confirm Password</label>
        <input formControlName="passwordConfirmation" />
        {{ authForm.get('passwordConfirmation')?.errors | json }}
    </div>

    <app-input></app-input>

    <button class="ui submit button primary" [disabled]="authForm.invalid">Submit</button>
    {{ authForm.errors | json }}
</form>
